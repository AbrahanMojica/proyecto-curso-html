    <title>Participa - Atardecer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: not-allowed;
            font-size: 16px;
            opacity: 0.7;
        }
        button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>Participa - Comparte tu Atardecer</h1>
<form>
        <label for="name">Nombre:</label>
        <input type="text" id="nombre" name="nombre_usuario" required placeholder="Nombre del usuario">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required  required placeholder="email@dominio.com">

        <label for="contribution_type">Tipo de Contribución:</label>
        <select id="contribution_type" name="contribution_type" required>
            <option value="foto">Foto de un Atardecer</option>
            <option value="poema">Poema o Texto</option>
            <option value="historia">Historia o Experiencia Personal</option>
            <option value="otro">Otro (especificar en la descripción)</option>
        </select>

        <label for="file_upload">Subir Archivos:</label>
        <input type="file" id="file_upload" name="file_upload" accept=".jpg,.jpeg,.png,.gif,.mp4,.mov">

        <label for="description">Descripción o Texto:</label>
        <textarea id="description" name="description" rows="6" placeholder="Escribe aquí tu poema, historia, o descripción..." required></textarea>

        <label for="location">Ubicación (opcional):</label>
        <input type="text" id="location" name="location" placeholder="Ej: Playa, Montaña, Ciudad, etc.">

        <label>
            <input type="checkbox" id="consent" name="consent" required>
            Autorizo la publicación de mi contribución en la página web.
        </label>

        <button type="submit" disabled>Enviar Contribución</button>
    </form>

    <footer class="footer"> Derechos reservados &copy;2024 </footer>
</body>
